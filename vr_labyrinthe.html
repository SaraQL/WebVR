<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="terreTexture" src="./assets/images/terre.jpg">
        <img id="haieTexture" src="./assets/images/buisson.jpg">
        <img id="cielTexture" src="./assets/images/ciel.jpg">

      </a-assets>

      <!-- les contours -->
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="-2 1.5 -2" depth="4" height="3" width="0.25"></a-box>
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="2 1.5 -2"  depth="4" height="3" width="0.25"></a-box>
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="0 1.5 -4" rotation="0 90 0" depth="4" height="3" width="0.25"></a-box>
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="-0.3 1.5 0" rotation="0 90 0" depth="3.5" height="3" width="0.25"></a-box>

      
      <!-- la haie -->
        <!-- 1ère ligne -->
          <a-plane id="haie" material="side:double" src="#haieTexture"position="1 1.5 -0.5" repeat="1 4"  rotation="0 0 0" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-0.25 1.5 -0.5" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-1.5 1.5 -0.5" repeat="1 4"  rotation="0 0 0" width="1" height="3"></a-plane>
        <!-- 2ème ligne   -->
          <a-plane id="haie" material="side:double" src="#haieTexture"position="1.5 1.5 -1" repeat="1 4"  rotation="0 0 0" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-0.25 1.5 -1" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-1.75 1.5 -1" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>

        <!-- 4ème ligne -->
          <a-plane id="haie" material="side:double" src="#haieTexture"position="1.25 1.5 -2" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-1.25 1.5 -2" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>

        <!-- 5ème ligne -->
          <a-plane id="haie" material="side:double" src="#haieTexture"position="1.25 1.5 -2.5" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="0 1.5 -2.5" repeat="1 4"  rotation="0 0 0" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-1.75 1.5 -2.5" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
        
        <!-- 6ème ligne -->
          <a-plane id="haie" material="side:double" src="#haieTexture"position="1.5 1.5 -3" repeat="1 4"  rotation="0 0 0" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-0.25 1.5 -3" repeat="1 4"  rotation="0 0 0" width="1.5" height="3"></a-plane>
        
        <!-- 7ème ligne --> 
          <a-plane id="haie" material="side:double" src="#haieTexture"position="0.75 1.5 -3.5" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture"position="-0.25 1.5 -3.5" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>     
    
         
        <!-- 1ère colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="1.5 1.5 -0.25" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="1.5 1.5 -2.25" rotation="0 90 0" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>

        <!-- 2ème colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="1 1.5 -1.5" rotation="0 90 0" repeat="1 4" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="1 1.5 -3.25" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>

        <!-- 3ème colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="0.5 1.5 -1.25" rotation="0 90 0" repeat="1 4" width="1.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="0.5 1.5 -3.25" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
        
        <!-- 4ème colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="0 1.5 -0.75" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
        
        <!-- 5ème colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-0.5 1.5 -0.25" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-0.5 1.5 -1.5" rotation="0 90 0" repeat="1 4" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-0.5 1.5 -2.55" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-0.5 1.5 -3.75" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
        
        <!-- 6ème colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-1 1.5 -1" rotation="0 90 0" repeat="1 4" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-1 1.5 -3.25" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
        
        <!-- 7ème colonne -->
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-1.5 1.5 -1.5" rotation="0 90 0" repeat="1 4" width="1" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-1.5 1.5 -2.75" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>
          <a-plane id="haie" material="side:double" src="#haieTexture" position="-1.5 1.5 -3.75" rotation="0 90 0" repeat="1 4" width="0.5" height="3"></a-plane>


    <!-- l'environnement -->
      <a-plane id="terre" src="#terreTexture" position="0 0 -2" rotation="-90 0 0" width="4" height="4"></a-plane>
      <a-sky id="ciel" src="#cielTexture"></a-sky>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
      
    </a-scene>
  </body>

</html>
