<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="terreTexture" src="./assets/images/gazon.jpg">
        <img id="haieTexture" src="./assets/images/buisson.jpg">
      </a-assets>

      <!-- les contours -->
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="-2 1 -2" depth="4" height="3" width="0.25"></a-box>
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="2 1 -2"  depth="4" height="3" width="0.25"></a-box>
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="0 1 -4" rotation="0 90 0" depth="4" height="3" width="0.25"></a-box>
      <a-box id="haie" src="#haieTexture" repeat="2 2" position="-0.3 1 0" rotation="0 90 0" depth="3.5" height="3" width="0.25"></a-box>

      
      <!-- la haie -->
      <a-plane id="haie" src="#haieTexture"position="0 1 -3" repeat="1 4"  rotation="0 0 0" width="0.5" height="3"></a-plane>
      
      <!-- l'environnement -->
      <a-plane id="terre" src="#terreTexture" position="0 0 -2" rotation="-90 0 0" width="4" height="4" color="brown"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
      
    </a-scene>
  </body>
</html>
