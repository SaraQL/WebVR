<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="./assets/images/gazon.jpg">
      </a-assets>

      <!-- formes -->
      <!-- <a-entity src="#texture" position="0 0.5 -3" geometry="primitive: box" scale="0.5 0.5 0.5" ></a-entity> -->
      <a-box src="#texture" position="-1 1 -3" rotation="0 45 0" scale="0.5 0.5 0.5"></a-box>
      <a-sphere src="#texture" position="0 1.25 -5" radius="1.25" color="orange"></a-sphere>
      <a-cylinder src="#texture" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      
      <!-- environnement -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 1 -4"  rotation="0 0 0" width="4" height="4" color="cyan"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
      <!-- <a-entity position="0 1.6 0" camera="active: true" look-controls wasd-controls data-aframe-default-camera></a-entity> -->
    </a-scene>
  </body>
</html>
